<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrate</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;500;700&display=swap" rel="stylesheet"> 
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <h1>Hydrate</h1>
        
        <section class="progress">
            <div class="progressCircleWrapper">
                <div id="progressCircle">
                    <div id="progressCenter"></div>
                </div>
            </div>
            <h3>Daily Target: <span id="progressTotal">0</span>/<span id="target">8</span> glasses</h3>
        </section>

        <form class="inputs">
            <input type="number" id="entry" step="1" placeholder="set today's goal"/>
            <button id="set-goal" type="submit">Set Goal</button>
        </form>

        <section class="buttons">
            <button id="add" type="submit">+</button>
            <button id="sub" type="submit">-</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
